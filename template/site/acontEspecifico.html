    $('.dropdown-menu').find('form').click(function(e) {

    /* Elementos do mesmo tamanho */
    document.body.onload = function()
    {
      if($(".apresentacaoAcont2").height() > $(".apresentacaoAcont3").height())

      else

    {
      if($(".apresentacaoAcont2").height() > $(".apresentacaoAcont3").height())
